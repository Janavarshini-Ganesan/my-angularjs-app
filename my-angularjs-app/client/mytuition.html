<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My Tuition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>

    <style>
        /* Container */
        .mytuition-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #f7f9fc;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Form Title */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #1abc9c;
        }

        /* Buttons */
        .add-button, .submit-btn, .remove-button, .logout-button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 10px 0;
        }

        .add-button:hover, .submit-btn:hover, .remove-button:hover, .logout-button:hover {
            background-color: #16a085;
        }

        .remove-button {
            background-color: #e74c3c;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
        }

        table tr:hover {
            background-color: #ecf0f1;
        }

        table td button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table td button:hover {
            background-color: #16a085;
        }

        /* Delete Button Styling */
        table td button:nth-child(2) {
            background-color: #e74c3c;
        }

        table td button:nth-child(2):hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mytuition-container {
                padding: 15px;
            }

            .form-group input {
                padding: 8px;
            }

            table th, table td {
                padding: 8px;
            }

            .add-button, .submit-btn, .remove-button, .logout-button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="mytuition-container" ng-controller="MyTuitionController">
        <h1>My Tuition</h1>

        <!-- Form to add new tuition -->
        <form ng-submit="submitTuition()">
            <div ng-repeat="tuition in tuitions" class="tuition-set">
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" ng-model="tuition.class" placeholder="Enter Class" required>
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" ng-model="tuition.subject" placeholder="Enter Subject" required>
                </div>
                <div class="form-group">
                    <label>Fees:</label>
                    <input type="number" ng-model="tuition.fees" placeholder="Enter Fees" required>
                </div>
                <button type="button" class="remove-button" ng-click="removeTuition($index)">Remove</button>
            </div>

            <button type="button" class="add-button" ng-click="addTuition()">Add Another Tuition</button>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Logout Button -->
        <button class="logout-button" ng-click="logout()">Logout</button>

        <!-- Display User Tuitions -->
        <h2>Your Tuitions</h2>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Subject</th>
                    <th>Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tuition in userTuitions">
                    <td>
                        <span ng-hide="tuition.editMode">{{ tuition.class }}</span>
                        <input ng-show="tuition.editMode" type="text" ng-model="tuition.class">
                    </td>
                    <td>
                        <span ng-hide="tuition.editMode">{{ tuition.subject }}</span>
                        <input ng-show="tuition.editMode" type="text" ng-model="tuition.subject">
                    </td>
                    <td>
                        <span ng-hide="tuition.editMode">{{ tuition.fees }}</span>
                        <input ng-show="tuition.editMode" type="number" ng-model="tuition.fees">
                    </td>
                    <td>
                        <button ng-if="!tuition.editMode" ng-click="tuition.editMode = true">Edit</button>
                        <button ng-if="tuition.editMode" ng-click="updateTuition(tuition)">Update</button>
<button ng-click="deleteTuition($index)">
  Delete
</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
