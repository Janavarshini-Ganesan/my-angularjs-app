<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Search filters */
    .search-filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-filters input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-filters input:focus {
      border-color: #1abc9c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }

    table thead th {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      text-align: left;
      text-transform: uppercase;
    }

    table tbody tr {
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    table tbody tr:hover {
      background-color: #bdc3c7;
    }

    table td {
      padding: 12px;
      border: 1px solid #ddd;
      vertical-align: top;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .search-filters input {
        width: 90%;
        margin: 10px 0;
      }

      table thead, table tbody, table th, table td, table tr {
        display: block;
      }

      table tr {
        margin-bottom: 15px;
      }

      table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body ng-app="my-angularjs-app">
  <div class="container mt-5" ng-controller="HomeController">
    <h1 class="text-center mb-4">Registered Details</h1>

    <!-- Search Filters -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" ng-model="search.tuitionName" class="form-control" placeholder="Search Tuition Name">
      </div>
      <div class="col-md-4 mb-2">
        <input type="text" ng-model="search.city" class="form-control" placeholder="Search City">
      </div>
      <div class="col-md-4 mb-2">
        <input type="text" ng-model="search.class" class="form-control" placeholder="Search Class">
      </div>
    </div>

    <!-- Data Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Tuition Name</th>
            <th>Tutor Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Class</th>
            <th>Subject</th>
            <th>Fees</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in combinedData | filter:customFilter">
            <td>{{ data.tuitionName }}</td>
            <td>{{ data.tutorName }}</td>
            <td>{{ data.phoneNumber }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.city }}</td>
            <td>{{ data.state }}</td>
            <td>
              <div ng-repeat="tuition in data.tuitions">{{ tuition.class }}</div>
            </td>
            <td>
              <div ng-repeat="tuition in data.tuitions">{{ tuition.subject }}</div>
            </td>
            <td>
              <div ng-repeat="tuition in data.tuitions">{{ tuition.fees }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
